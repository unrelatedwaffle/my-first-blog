<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Django Girls Blog</title>
</head>
<body>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <p><a href="">{{ post.title }}</a></p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
